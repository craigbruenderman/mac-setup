# Mac setup playbook
---
- hosts: localhost
  connection: local

  vars_files:
    - vars.yml

  tasks:

    - name: Dock configuration
      include: dock.yml

    - name: Get current Terminal profile.
      shell: defaults read com.apple.Terminal 'Default Window Settings'
      register: terminal_theme
      changed_when: false

